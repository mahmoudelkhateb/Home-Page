    <script src="js/main.js"></script>
    <script>

        //get JSON file to apply changes on it
        particlesJS.load('particles-js', 'particles.json', function () {
            console.log('callback - particles.js config loaded');
        });

        //start trigger typed js 
        var i = 0;
        var speed = 100;
        var txt = $('#carouselExampleIndicators .active .text-details').val();
        function typeWriter() {
            if (i < txt.length) {
                var new_text = $('#carouselExampleIndicators .active .type').first().text() + txt.charAt(i);
                $('#carouselExampleIndicators .active .type').first().text(new_text);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        $(document).ready(function () {
            typeWriter();
            $('#carouselExampleIndicators').on('slide.bs.carousel', function (e) {
                i = 0;
                txt = $('#carouselExampleIndicators .active .text-details').val();
                $('#carouselExampleIndicators .active .type').first().text('')
                typeWriter();
            });
        });

    </script>
